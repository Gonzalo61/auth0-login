<pre *ngIf="auth.userProfile$ | async as profile">
    <code>{{ profile | json }}</code>
</pre>

<div class="row" *ngIf="auth.userProfile$">
    <div class="col-md-4">
        <img [src]="profile.picture" class="img-fluid">
    </div>
    <div class="col-md-8">
        <ul class="list-group">
            <li class="list-group-item">{{ profile.name }}</li>
            <li class="list-group-item">{{ profile.gender }}</li>
            <li class="list-group-item">{{ profile.updated_at | date:'dd MM yyyy' }}</li>
            <li class="list-group-item"></li>
        </ul>
    </div>
</div>
